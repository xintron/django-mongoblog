<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <title>django-mongoblog</title>

        <link rel="stylesheet" href="{{ MEDIA_URL }}css/reset.css" type="text/css" media="screen" charset="utf-8" />
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/style.css" type="text/css" media="screen" charset="utf-8" />
    </head>
    <body id="{% block body-id %}home{% endblock %}">
        <div id="container">
            <div id="header">
                <h1><a href="{% url blog_entry_list as home %}{{ home }}">django-mongoblog</a></h1>
                <ul class="menu">
                    <li><a href="{% url blog_entry_list as blog %}{{ blog }}">Blog</a></li>
                </ul>
            </div>
            <div class="idiom"></div>
            <div id="content">
                {% block content %}{% endblock %}
            </div>

            <div class="footer">
                <p>Copyright &copy; {% now "Y" %}</p>
            </div>
        </div>
    </body>
</html>
